<!DOCTYPE html>
<html>
	<head>
		<title>ParseTime Example</title>
		<meta charset="utf-8">
		<script src="lib/parse-time-1.1.js"></script>
	</head>
	<body>
		<script>
			var dateObject = parseTime('9:45 AM');
			document.write(dateObject + '<br/>');
			document.write(dateToTimeString(dateObject) + '<br/>');
			document.write(isValidDate(dateObject) + '<br/><br/>')
			
			var nullObject = parseTime('');
			document.write(nullObject + '<br/>');
			document.write((nullObject === null) + '<br/><br/>')
			
			var invalidDateObject = parseTime('abc');
			document.write(invalidDateObject + '<br/>');
			document.write(isInvalidDate(invalidDateObject) + '<br/><br/>');
		</script>
	</body>
</html>
